server:
  port: 9000

spring:
  application:
    name: auth-server

  cloud:
    discovery:
      enabled: true

  security:
    oauth2:
      authorizationserver:
        issuer: http://localhost:9000

jwt:
  private-key: classpath:keys/private-key.pem
  public-key: classpath:keys/public-key.pem

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    ma.fstt.authserver: DEBUG
    feign: DEBUG

cors:
  allowed-origins:
    - http://localhost:4200
    - http://localhost:3000
    - http://localhost:8082

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

app:
  metamask:
    nonce-expiration-minutes: 5
    signature-message-prefix: "Sign this message to authenticate: "
